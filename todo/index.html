<!DOCTYPE html>
<html>
    <head>
        <meta  charset="utf-8">
        <title>To-do Manager</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="my-auto bg-info">
        <div class="container text-center mt-5">
            <h2 class="mb-5 hero1">To-do Manager</h2>
            <h5 class="mb-3 hero2">Enter text into the input field to add items to your list.</h5>
            <h5 class="mb-3 hero2">Click the item to mark it as complete.</h5>
            <h5 class="mb-5 hero2">Double Click to remove the item from your list.</h5>
        </div>

        <div class="container mx-auto text-center mb-5">
                    <input id="userInput" type="text" placeholder="New item...">
                    <button id="enter" class="addbtn"><i class="fas fa-pencil-alt"></i></button>
         </div>
         <div class="container mx-auto text-center">
                <div class="row">
                    <div class="col-8 listItems mx-auto">
                        <ul class="d-block">
                            <!-- <li>abcd</li> -->
                        </ul>

                    </div>
                </div>
         </div>
         
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       <!-- jquery cdn-->
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
